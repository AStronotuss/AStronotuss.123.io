<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тестирование - 1-й этап</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }

    header {
      background-color: #009688;
      color: white;
      padding: 30px;
      font-size: 32px;
      position: relative;
    }

    .width-slider-container {
      position: absolute;
      top: 10px;
      right: 20px;
      width: 200px;
      opacity: 0.3;
      transition: opacity 0.3s;
    }

    .width-slider-container:hover {
      opacity: 1;
    }

    .width-slider {
      width: 100%;
    }

    .spacer-top {
      height: 32px;
      background-color: white;
    }

    .header-divider {
      background-color: #009688;
      height: 2px;
    }

    .spacer-bottom {
      height: 16px;
      background-color: white;
    }

    .breadcrumb-wrapper {
      background-color: #f5f5f5;
      padding: 10px 30px;
      font-size: 14px;
      color: #555;
    }

    .breadcrumb-wrapper span {
      color: #000000;
      cursor: pointer;
    }

    .container {
      padding: 20px 30px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
      box-sizing: border-box;
    }

    .questions-outer {
      width: 100%;
      display: flex;
    }

    .questions-inner {
      flex-grow: 1;
      transition: width 0.3s;
      width: 80%; /* Начальное значение ширины */
    }

    .empty-space {
      flex-shrink: 0;
      background-color: white; /* Чисто белый фон */
      transition: width 0.3s;
    }

    .question-wrapper {
      display: flex;
      margin-bottom: 20px;
      gap: 25px;
      align-items: flex-start;
    }

    .question-sidebar {
      width: 110px;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      background-color: transparent;
    }

    .question-number {
      padding: 12px;
      font-size: 12px;
      color: #333;
      line-height: 1.4;
      border: 1px solid #009688;
      height: 144px;
      box-sizing: border-box;
    }

    .question-number strong {
      font-size: 12px;
      color: #333;
      font-weight: normal;
    }

    .question-number .question-num {
      font-size: 16px;
      font-weight: bold;
    }

    .search-area {
      margin-top: 10px;
      width: 100%;
    }

    .search-area input.search-field {
      width: 100%;
      padding: 8px 4px;
      font-size: 12px;
      box-sizing: border-box;
      opacity: 0;
      cursor: pointer;
      height: 30px;
    }

    .question-content {
      flex-grow: 1;
      border: 1px solid #009688;
      padding: 18px 20px;
      font-size: 15px;
      line-height: 1.6;
      background-color: transparent;
      border-radius: 0;
    }

    .answers {
      margin-top: 20px;
      font-size: 13px;
    }

    .answers p {
      margin: 0 0 0px 0;
      font-weight: normal;
      font-size: 13px;
    }

    .answers label {
      display: block;
      margin: 6px 0;
      font-weight: normal;
    }

    input[type="radio"] {
      margin-right: 8px;
    }

    .search-results {
      margin-left: 0;
      width: 100%;
    }

    .search-results .question-wrapper {
      margin-left: 0;
    }
  </style>
</head>
<body>
  <header>
    Предварительный этап
    <div class="width-slider-container">
      <input type="range" min="50" max="95" value="75" class="width-slider" id="widthSlider">
    </div>
  </header>

  <div class="spacer-top"></div>
  <div class="header-divider"></div>
  <div class="spacer-bottom"></div>

  <div class="breadcrumb-wrapper">
    Мои курсы › <span>Предварительный этап</span> › <span>31.05.03 2025</span>
  </div>

  <div class="container" id="questions-container">
    <div class="questions-outer">
      <div class="questions-inner" id="questions-inner">
        <!-- Здесь будут генерироваться вопросы -->
      </div>
      <div class="empty-space" id="empty-space"></div>
    </div>
  </div>

  <!-- Данные для вопросов -->
  <script id="questions-data" type="text/template">

  <script>

        return { text, answer };

              <label><input type="radio" name="q${questionNumber}"> 1. ${q.answer}</label>
              <label><input type="radio" name="q${questionNumber}"> 2. Б. Системных васкулитов и воскулитов</label>
              <label><input type="radio" name="q${questionNumber}"> 3. В. Фиброзирующего медиастинита с гиперплазией</label>
              <label><input type="radio" name="q${questionNumber}"> 4. Г. Облитерирующего тромбангиита</label>
            </div>
          </div>
        `;

        targetContainer.appendChild(questionWrapper);

        const searchField = questionWrapper.querySelector('.search-field');

        // Обработчик клика для вставки из буфера обмена и поиска
        searchField.addEventListener('click', async function() {
          try {
            const text = await navigator.clipboard.readText();
            if (text) {
              this.value = text;
              const event = new Event('change');
              this.dispatchEvent(event);
            }
          } catch (err) {
            console.error('Ошибка при чтении из буфера обмена:', err);
          }
        });

        searchField.addEventListener('change', function () {
          const searchText = this.value.trim();
          if (searchText) {
            const currentNumber = parseInt(questionWrapper.querySelector('.question-num').textContent);
            const foundQuestions = allQuestions.filter(q =>
              q.text.toLowerCase().includes(searchText.toLowerCase()) &&
              q.text !== questionWrapper.querySelector('.question-content').textContent.trim()
            );

            if (foundQuestions.length > 0) {
              let resultsContainer = questionWrapper.nextElementSibling;
              if (!resultsContainer || !resultsContainer.classList.contains('search-results')) {
                resultsContainer = document.createElement('div');
                resultsContainer.className = 'search-results';
                questionWrapper.parentNode.insertBefore(resultsContainer, questionWrapper.nextSibling);
              }

              resultsContainer.innerHTML = '';
              generateQuestions(foundQuestions, resultsContainer, currentNumber);
            }
          }
        });
      });
    }
  });
  </script>
</body>
</html>
